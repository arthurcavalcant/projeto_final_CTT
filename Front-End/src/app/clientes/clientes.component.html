<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>

<nav class="navbar is-light">
  <div class="container">
    <div class="navbar-brand"><a class="navbar-item" href="/clientes">Clientes</a>
      <a class="navbar-burger" role="button" aria-label="menu" aria-expanded="false"><span aria-hidden="true"></span>
        <span aria-hidden="true"></span><span aria-hidden="true"></span></a>
    </div>
    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="/proprietarios">Proprietários</a>
        <a class="navbar-item" href="/vendedores">Vendedores</a>
        <a class="navbar-item" href="/imoveis">Imóveis</a>
        <a class="navbar-item" href="/vendas">Vendas</a>
      </div>
    </div>
  </div>
</nav>

<section class="section">
  <div class="container has-text-centered">
    <h1 class="title">
      Lista de Clientes
    </h1>
    <br>
    <button class="button is-success" routerLink="/novoCliente">Novo Cliente</button>
    <br>
    <br>
  </div>
</section>


<div class="columns is-centered is-vcentered" *ngIf="hasCliente">
  <div class="column is-narrow has-text-centered">

    <div class="box has-text-centered">

      <section class="section">
        <div class="container has-text-centered">
          <table class="table">
            <tr style="text-align: center;">
              <th>ID</th>
              <th>Nome</th>
              <th>Data Nascimento</th>
              <th>CPF</th>
              <th>RG</th>
              <th>Profissão</th>
            </tr>
            <tr *ngFor="let cliente of clientes">
              <td>{{ cliente.id_pessoa }}</td>
              <td>{{ cliente.nome }}</td>
              <td>{{ cliente.data_nascimento | date: 'dd/MM/yyyy' }}</td>
              <td>{{ cliente.cpf }}</td>
              <td>{{ cliente.rg }}</td>
              <td>{{ cliente.profissao }}</td>
              <button class="button is-warning mx-6" [routerLink]="['/cliente']" [queryParams]="{id:cliente.id_pessoa}">
                Alterar
              </button>

              <button class="button is-danger" [routerLink]="['/clientes']" (click)="excluiCliente(cliente.id_pessoa)"
              onClick="window.location.reload();">
                Excluir
              </button>
            </tr>
          </table>
        </div>
      </section>
    </div>
  </div>
</div>
</body>


</html>
